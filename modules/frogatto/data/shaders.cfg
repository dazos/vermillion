{
    "shaders": {
                ////////////////////////////////////////////////////////////////
                // vertex shaders
        "vertex": {
            "simple_v": "
				uniform float u_time;
                attribute vec4 a_position;
                attribute vec2 a_texcoord;
                varying vec2 v_texcoord;
                void main()
                {
                    v_texcoord = a_texcoord;
                    gl_Position = a_position;
					gl_Position[0] = gl_Position[0] + u_time;
                }"
 
        },
               
                ////////////////////////////////////////////////////////////////
                // fragment shaders
        "fragment": {
            "simple_f": "			
                uniform sampler2D u_tex_map;
                uniform float u_time;
                varying vec2 v_texcoord;
                void main()
                {
					vec2 v = v_texcoord;
					v[1] = v[1] + sin(v[0]*30.0 + u_time)/(20.0);
					if(v[1] <= 0.0 || v[1] >= 1.0) {
						gl_FragColor[3] = 0.0;
					} else {
						gl_FragColor = texture2D(u_tex_map, v);
					}
                }",
 
                },
        },
   
    "programs": [
        {
            "name": "main",
            "vertex": "simple_v",
            "fragment": "simple_f",
			"attributes": {
				"vertex": "a_position",
				"texcoord": "a_texcoord"
			}
		}
    ],
}